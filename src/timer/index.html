<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Timer Component</title>
  </head>
  <body>
    <div class="flex h-screen flex-col text-slate-950">
      <script type="module" src="/src/header/component.ts"></script>
      <script type="module" src="/src/footer/component.ts"></script>
      <script type="module" src="index.ts"></script>

      <app-header></app-header>

      <main class="flex-1 overflow-y-auto bg-slate-50 px-4 py-16 sm:px-16 lg:px-32">
        <app-timer label="Mon Compteur"></app-timer>

        <div class="mt-4">
          Change the timer label :
          <button
            id="change-label-button"
            class="inline-block rounded-sm border border-indigo-600 bg-indigo-600 px-8 py-2 text-sm font-medium text-white hover:bg-transparent hover:text-indigo-600 focus:ring-3 focus:outline-hidden"
          >
            Change
          </button>
        </div>
      </main>

      <app-footer></app-footer>
    </div>
  </body>
</html>
